<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Gudimanchi Aakash Sharma">
    <meta name="keywords" content="HTML,css,javascript">
    <meta name="description" content="TODOLIST">
    <title>TODOLIST</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <header>


        <div>
            <h1>STUDENT REGISTRATION FORM</h1>
        </div>


    </header>

    <section id="form-to-fill" class="form-to-edit-js">


        <form action="">
            <div>

                <label for="name">Student Name</label>
                <input type="text" id="name" required />

                <label for="studentid">Student Id</label>
                <input type="number" name="studentid" id="studentid" required />

                <label for="email">Email</label>
                <input type="email" name="email" id="email" required />

                <label for="contactnumber">Contact Number</label>
                <input type="number" name="contactnumber" id="contactnumber" required />

            </div>
            <button id="submitbutton">Submit</button>
        </form>



    </section>

    <!-- Display Table -->

    <!-- adding student detail dynamically here -->
    <section class="registered-student">


        <div class="registered-student-heading">
            <h1>Registered Student</h1>
        </div>


        <div class="table-container">
            <table>


                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Student Id</th>
                        <th>Student Mail</th>
                        <th>Student Number</th>
                        <th>Functions</th>
                    </tr>
                </thead>



                <tbody id="indexnumbers" class="newlyregisteredstudent">
                    <!-- Student details will be added here -->
                </tbody>
            </table>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
